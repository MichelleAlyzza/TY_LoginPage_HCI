<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<!-- Icons -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!-- CSS -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(assets/Paper\ Grain.png) no-repeat center center fixed;
            background-size: cover;
        }
        
        .wrapper{
            width: 420px;
            background: #1c4a24;
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 8px 16px 8px rgba(53, 53, 53, 0.35); /* Added shadow */

        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center
        }

        .wrapper .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input{
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder{
            color: #ffffffce;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrapper .remember-forgot{
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }
       
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            margin-top: 20px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            cursor: pointer;
            color: #333;
            font-weight: 600;
            transition: background 0.3s;
        }

        .wrapper .btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .wrapper .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14.5px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        /* Error message */
        .error-message {
            color: #fcfcfc;
            background: #d8000c;
            padding: 8px 16px;
            border-radius: 15px;
            margin-bottom: 10px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm" action="" >
            <h1>Login</h1>
            <!-- Error messages will be displayed here -->
            <div id="errorMsg" class="error-message"></div>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bxr  bx-user'  ></i> 
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bxr  bx-lock'  ></i> 
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>
                    Don't have an account? 
                    <a href="#" id="registerAccount">Register</a>
                </p>
            </div>
        </form>
    </div>
    <script>
        // Get references to form elements
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const registerAccount = document.getElementById('registerAccount');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMsg.style.display = 'none';
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

             // Check for empty fields
            if (!username || !password) {
                errorMsg.textContent = "Please enter both username and password.";
                errorMsg.style.display = 'block';
                return;
            }

            // Confirm user details before proceeding
            const confirmLogin = confirm(`Are your details correct?\n\nUsername: ${username}\nPassword: ${password}`);
            if (!confirmLogin) {
                errorMsg.textContent = "Please check your details and try again.";
                errorMsg.style.display = 'block';
                return;
            }

            // Basic authentication check
            if (username === "michellealyzza.ty@carsu.edu.ph" && password === "HCI123") {
                errorMsg.style.display = 'none';
                alert("Login successful!");
            } else {
                errorMsg.textContent = "Invalid username or password."; 
                errorMsg.style.display = 'block';
            }
        });

        // Show help for forgotten password
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert("If you forgot your password, please contact your administrator or check your email for password reset instructions.");
            });

        // Show help for registration
        registerAccount.addEventListener('click', function(e) {
            e.preventDefault();
            alert("To register a new account, please contact your administrator.");
        }); 
    </script>
</body>

</html>
